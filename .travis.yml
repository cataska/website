language: clojure
sudo: false
env:
  global:
  - GH_REF: github.com/clojure-tw/clojure-tw.github.io.git
  - secure: 
jdk:
  - oraclejdk8
install:
  - wget -O boot https://github.com/boot-clj/boot-bin/releases/download/2.4.2/boot.sh
  - chmod 755 boot
  - ./boot -V
script:
  - ./boot prod
  - ./deploy.sh
